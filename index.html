<html>
    <head>
        <link rel="import" href="imports/bootstrap_style.html">
        <link rel="stylesheet" href="style/style_full.css">
    </head>
    <body>
        <div id="header"></div>

        <div class="container-fluid px-0 documento" role="document">
            <div class="content">
                <div class="box" id="yellowBox"></div>
                <div class="box" id="redBox"></div>


                <section class="scroll-section first-section">
                    <div class="container homepage home-wrapper">
                      <div class="row">
                        <div class="col-md-7 col-12 order-md-0 order-1 d-flex flex-column justify-content-center">
                          <h1 class="txt_primary mt-3 mb-3">Hi, I'm Alberto.</h1>
                          <h5 id="textCarousel" class="subtitle">WEB DEVELOPER</h5>
                          <div class="contact-btn-wrapper home-btn-wrapper">
                            <a class="home-btn" href="/contact-me">Contact me</a>
                          </div>
                        </div>
                        <div class="col-md-5 col-12 order-md-1 order-0">
                          <img decoding="async" class="img-fluid" src="http://albertoformaggio.netsons.org/wp-content/uploads/2023/08/laptop-wave.webp">
                        </div>
                      </div>
                    </div>
                    <div class="scroll-container d-none d-lg-block">
                      <div>
                        <div class="scroll-msg">Scroll down</div>
                        <noscript><img decoding="async" class="img-fluid scroll-img" src="http://albertoformaggio.netsons.org/wp-content/uploads/2022/08/freccia_giu.png"></noscript><img decoding="async" class=" lazy  img-fluid scroll-img" src='data:image/svg+xml,%3Csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20viewBox=%220%200%20%20%22%3E%3C/svg%3E' data-src="http://albertoformaggio.netsons.org/wp-content/uploads/2022/08/freccia_giu.png">
                      </div>
                    </div>

            </div>
        </div>

        <div id="footer"></div>


        <!-- scripts go at the end of the body -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link ref="import" href="imports/bootstrap_js.html">
        <script>
            $(document).ready(function(){
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });

            $(window).load(function () {
                    $('body').addClass('loaded');
                });
        </script>

        <script src="scripts/animate_boxes.js" type="text/javascript"></script>

        <script>
            $(document).ready(function(){
            var words = ['WEB DEVELOPER','AI ADDICTED' , 'DREAMER', 'TRAVELER', 'COMPUTER ENGINEER', 'PROBLEM SOLVER'];
            new AnimatedText(document.getElementById('textCarousel'),words,4000,20);
            });


            function AnimatedText(target,texts,changeInterval,updateInterval,onTextChanged){
            var currentText=0;
            var areaText=texts[0];
            this.t1=setInterval(function(){
                var c=parseInt(Math.random()*Math.max(texts[currentText].length,areaText.length));
                var s=texts[currentText][c];
                if(typeof s == 'undefined') s=" ";
                while(areaText.length<c) areaText+=" ";
                var newText=(areaText.slice(0,c)+s+areaText.slice(c+1)).trim();
                var diff=!(newText==areaText);
                areaText=newText;
                if(onTextChanged&&diff) onTextChanged();
                target.innerHTML=areaText.length==0?"&nbsp;":areaText;
            }.bind(this),updateInterval?updateInterval:50);
            this.t2=setInterval(function(){
                currentText=parseInt(Math.random()*texts.length);
            }.bind(this),changeInterval?changeInterval:4000);
            }
            AnimatedText.prototype={
            constructor:AnimatedText,
            stop:function(){clearInterval(this.t1);clearInterval(this.t2);}
            };
        </script>
    </body>
</html>
